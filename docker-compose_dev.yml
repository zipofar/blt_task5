version: '2.2'

services:

  node:
    container_name: app-blt5
    build: ./images/node
    volumes:
      - ./app:/var/www/html
    ports:
      - "${WEBSERVER_PORT}:${WEBSERVER_PORT}"
    links:
      - postgres

  postgres:
    container_name: db-blt5
    image: postgres:11.3
    volumes:
      - ./postgres/db:/var/lib/postgresql/data
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: "${DB_ROOT_USER}"
      POSTGRES_PASSWORD: "${DB_ROOT_PASSWORD}"
      PG_DATA: ./postgres/db
